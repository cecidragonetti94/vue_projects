<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>

    <title>Degradados</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div id="app" class="app">
        <h1 class="title"> {{title}} </h1>
        <hr>
        <form action="">
            <label>Color 1: <input type="color" v-model="fcolor" /> </label>
            <label> Color 2: <input type="color" v-model="scolor" /> </label>
        </form>
        <p>HEX 1: {{fcolor}} </p>
        <p>HEX 2: {{scolor}} </p>

        <form>
            <labe>
                <input type="text" :value="setColor" class="input-gradient" />
                </label>

                <br />
                <br>
                <label>
                    <input type="radio" value="1" v-model.number="orientation" />
                    Right
                </label>
                <label>
                    <input type="radio" value="2" v-model.number="orientation" />
                    Left
                </label>
                <label>
                    <input type="radio" value="3" v-model.number="orientation" />
                    Top
                </label>
                <label>
                    <input type="radio" value="4" v-model.number="orientation" />
                    Botton
                </label>
                <br>
                <br>
                <div class="area" :style="setColor"></div>
        </form>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
