<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
  
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div id="app" class="app">
        <h1 class="title"> {{title}} </h1>
        <form @submit.prevent="handleSubmit()">
            <input type="text" placeholder="Nombre" v-model.trim="datos.name" />
            <input type="number" v-model.number="datos.age" min="15" max="100">
            <label for="edad">Edad</label>
            <hr>
            <h2>Lenguajes Favoritos</h2>

            <input type="checkbox" id="js" value="js" v-model="datos.langs"/>
            <label for="js">JavaScript</label>

            <input type="checkbox" id="php" value="php" v-model="datos.langs"/>
            <label for="php">PHP</label>

            <input type="checkbox" id="py" value="py" v-model="datos.langs"/>
            <label for="py">Python</label>
            <hr>
            <h3>Genero</h3>
            <input type="radio" id="hombre" value="m" v-model="datos.gener"/>
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" value="f" v-model="datos.gener"/>
            <label for="mujer">Mujer</label>
            <hr>
            <input type="submit" name="" id="">
        </form>



    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>

</body>

</html>
